<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>
        <span>:</span>
        <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r"><img src="medias/RealRock.png" alt="Rock"></div>
        <div class="choice" id="p"><img src="medias/RealPaper.png" alt="Paper"></div>
        <div class="choice" id="s"><img src="medias/RealCiseaux.png" alt="Scissors"></div>
    </div>

    <p id="action-message">Make your moves.</p>

    <script src="script.js"></script>
</body>

</html>
